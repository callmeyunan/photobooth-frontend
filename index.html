<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />

<body>
  <div class="container center">
    <h1>BNRG Photobooth</h1>
    <p>Scan QR yang ada di dekat photobooth untuk membuka halaman event &amp; mulai mencari fotomu dengan scan wajah.</p>

      URL QR biasanya berbentuk:<br>
      <code>https://your-vercel-domain.vercel.app/e/&lt;slug-event&gt;</code>
    </p>
  </div>
</body>
